    <h2>Member's club</h2>

    <form class="login">
      <fieldset>
        <legend>Log in</legend>
        <p>
          <label for="username">Login: </label>
          <input type="text" id="username" name="username">
        </p>
        <p>
          <label for="pwd">Password: </label>
          <input type="password" id="pwd" name="pwd">
        </p>
        <p>
          <input type="submit" value="Log in!">
        </p>    

      </fieldset>
        <p>
          <label for="button">Don't you have an account? Create now!</label>
        </p>

    <fieldset>
        <legend>Create an account</legend>
        <p>
          <label for="username">Username / Login: </label>
          <input type="text" id="username" name="username">
        </p>
        <p>
          <label for="pwd">Create a Password: </label>
          <input type="password" id="pwd" name="pwd">
        </p>
        <p>
          <label for="pwd">Confirm Password: </label>
          <input type="password" id="pwd" name="pwd">
        </p>
        <p>
          <label for="email">E-mail: </label>
          <input type="email" id="email" name="email" placeholder="example@email.com">
        </p>
        <p>
          <label for="avatar">Choose profile avatar: </label>
          <input type="file" id="avatar" name="avatar" accept="image/*">
        </p>
        <p class="helmet">
          <label for="helmetColor" id="helmetLabel">Helmet color:</label>
          <input type="color" id="helmetColor" value="red">
          <img src="images/icons8-motorbike-helmet-64-nocolor1.png" id="helmetIcon" class="colorable">
        </p>
        <p>
          <label for="">Your Favourite Driver:</label>
          <input type="text" list="listDrivers" id="favDriver">
          <datalist id="listDrivers">
            <option>Charles Leclerc</option>
            <option>George Russel</option>
            <option>Carlos Sainz Jr</option>
            <option>Sergio Perez</option>
            <option>Lewis Hamilton</option>
            <option>Max Verstappen</option>
            <option>Esteban Ocon</option>
            <option>Lando Norris</option>
            <option>Kevin Magnussen</option>
            <option>Valteri Bottas</option>
            <option>Daniel Ricciardo</option>
            <option>Pierre Gasly</option>
            <option>Yuki Tsunoda</option>
            <option>Fernando Alonso</option>
            <option>Guanyu Zhou</option>
            <option>Alexander Albon</option>
            <option>Mick Schummacher</option>
            <option>Lance Stroll</option>
            <option>Nico Hulkenberg</option>
            <option>Nicholas Latifi</option>
            <option>Sebastian Vettel</option>
          </select>
        </p>
        <p>
          <label for="favTeam">Your Favourite Team:</label>
          <select id="favTeam" name="favTeam">
            <option>Alfa Romeo</option>
            <option>AlphaTauri</option>
            <option>Alpine</option>
            <option>Aston Martin</option>
            <option>Ferrari</option>
            <option>Haas</option>
            <option>McLaren</option>
            <option>Mercedes</option>
            <option>RedBull</option>
            <option>Williams</option>
          </select>
        </p>       
        <p>
          <input type="submit" value="Create!">
        </p>
      </fieldset>
    </form>
    <script src="scripts/login.js" defer></script>
